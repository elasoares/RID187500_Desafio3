
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Board de tarefas</h1>
        </header>
        <section id="create-todo-section">
            <form id="create-todo-form">                          
                <input
                type="text" 
                id="nome-tarefa"
                name="nome-tarefa"
                placeholder="Nome da tarefa"
                aria-label="Nome da tarefa"
                class="input-nome-tarefa"
                />
                <input
                type="text" 
                id="etiqueta"
                name="etiqueta"
                placeholder="Etiqueta"
                aria-label="Etiqueta"
                class="input-etiqueta"
                />
                <button type="submit" aria-label="Cadastrar tarefa" class="add-tarefa-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list">
                <li class="todo-item">
                    <span class="task-details">
                        <span class="task-label">frontend</span>
                        <span>Implementar tela de listagem de tarefas</span>
                        <span class="task-date">Criado em: 21/08/2024</span>
                    </span>
                    <button class="complete-task-btn">Concluir</button>
                </li>
                <li class="todo-item">
                    <span class="task-details">
                        <span class="task-label">backend</span>
                        <span>Criar endpoint para cadastro de tarefas</span>
                        <span class="task-date">Criado em: 21/08/2024</span>
                    </span>
                    <button class="complete-task-btn">Concluir</button>
                </li>
                <li class="todo-item completed">
                    <span class="task-details">
                        <span class="task-label">UX</span>
                        <span class="task-text completed-text">Implementar protótipo da listagem de tarefas</span>
                        <span class="task-date">Criado em: 21/08/2024</span>
                    </span>
                    <span class="task-completed-icon">✔</span>
                </li>
            </ul>
            <footer>
                <span id="tasks-progress">1 tarefa concluída</span>
            </footer>
        </section>
    </main>
</body>
</html>
